{% extends "base.html" %}

{% include "navbar.html" %}

{% block content %}

        <div class="container">

            <div class="row mt-50">
                <div class="col-md-8 col-md-offset-2">
                    <h2 class="text-center heading-separator" style="color:white">Add Action Item</h2>
                    <form method="POST" action="{{ url_for('.add_action')}}">
                      <div class="col-sm-4">
                          <select class="selectpicker" name="company">
                              <option>unselected</option>
                              {% for comp in my_companies %}
                                  <option>{{ comp }}</option>
                              {% endfor %}

                          </select>
                          <div>
                            <p style="color:red">  {{ message }}  </p>
                          </div>
                      </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                  <label for="action" style="color:white">Choose a company and then enter action item:</label>
                                  <input type="text" placeholder="Do Not Use Quotes" value="{{ action }}"class="form-control" id="action" name="action">

                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-20">
                            <button class="btn btn-green">Add Action Item</button>
                        </div>
                    </form>
                </div>
            </div><




  {% endblock %}
