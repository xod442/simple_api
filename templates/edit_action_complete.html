{% extends "base.html" %}

{% include "navbar.html" %}

{% block content %}

        <div class="container">

            <div class="row mt-50">
                <div class="col-md-8 col-md-offset-2">
                    <h2 class="text-center heading-separator" style="color:white"> Make Changes</h2>
                    <form method="POST" action="{{ url_for('.edit_action_complete')}}">
                      <div class="col-sm-4">
                        <select class="selectpicker" name="status">
                            {% if status == "open" %}
                            <option value="open" selected>{{ status }}</option>
                            {% else %}
                            <option value="open">open</option>
                            {% endif %}
                            {% if status == "closed" %}
                            <option value="closed" selected>{{ status }}</option>
                            {% else %}
                            <option value="closed">closed</option>
                            {% endif %}
                        </select>
                      </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                  <label for="action" style="color:white">Change the action item and submit:</label>
                                  <input type="text" value="{{ action }}" class="form-control" id="action" name="action">
                                  <input type="text" hidden value="{{ number }}" id="number" name="number">
                                  {{ message }}
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-20">
                            <button class="btn btn-green">Change Action Item</button>
                        </div>
                    </form>
                </div>
            </div><




  {% endblock %}
