{% extends "base.html" %}

{% include "navbar.html" %}

{% block content %}

        <div class="container">

            <div class="row mt-50">
                <div class="col-md-8 col-md-offset-2">
                    <h2 class="text-center heading-separator" style="color:white"> Make Changes</h2>
                    <form method="POST" action="{{ url_for('.edit_meeting_complete')}}">
                      <div class="row">
                          <div class="col-sm-12">
                              <div class="form-group">
                                <label for="title" style="color:white">Meeting Title:</label>
                                <input type="text" readonly value="{{ title }}" class="form-control" id="title" name="title">
                              </div>
                              <div>
                                <label for="notes">Meeting Notes:</label>
                                <textarea id="notes" name="notes" rows="10" cols="100">{{ notes }}</textarea>
                              </div>
                          </div>
                          <input type="text" hidden value="{{ number }}" id="number" name="number">
                      </div>
                        <div class="text-center mt-20">
                            <button class="btn btn-green">Change Meeting</button>
                        </div>
                    </form>
                </div>
            </div><




  {% endblock %}
