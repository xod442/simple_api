{% extends "base.html" %}

{% include "navbar.html" %}

{% block content %}
        <div class="container">

            <div class="row mt-50">
                <div class="col-md-8 col-md-offset-2">
                    <h2 class="text-center heading-separator" style="color:white">Add Meeting Notes</h2>
                    <form method="POST" action="{{ url_for('.add_meeting')}}">
                      <div class="col-sm-4">
                          <select class="selectpicker" name="company">
                              <option>unselected</option>
                              {% for comp in my_companies %}
                                  <option>{{ comp }}</option>
                              {% endfor %}
                          </select>
                          <div>
                          <p style="color:red">  {{ message }}  </p>
                          </div>
                      </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                  <label for="action" style="color:white">Enter a meeting title:</label>
                                  <input type="text" class="form-control" id="title" name="title">
                                </div>
                                <div>
                                  <label for="notes" style="color:red">Meeting Notes (DO NOT USE QUOTES!!!):</label>
                                  <textarea id="notes" name="notes" placeholder="Do Not Use Quotes" rows="10" cols="100">{{ notes }}</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-20">
                            <button class="btn btn-green">Add Meeting Notes</button>
                        </div>
                    </form>
                </div>
            </div><


  {% endblock %}
