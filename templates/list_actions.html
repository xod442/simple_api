{% extends "base.html" %}

{% include "navbar.html" %}


{% block content %}
<div class="col-lg-12">
        <!-- seo fact area start -->
        <div class="card">
              <div class="card-body"
                <h1>List of Action Items</h1>
                <div class="data-tables datatable-dark">
                      <table id="example" class="styled-table">
                            <thead class="text-capitalize">
                                <tr>
                                    <th>Number</th>
                                    <th>Company</th>
                                    <th>Action</th>
                                    <th>Status</th>
                                </tr>
                                </thead>
                                <tbody>
                                    {% for action in my_actions %}
                                    <tr>
                                        <td>{{action[0]}}</td>
                                        <td>{{action[1]}}</td>
                                        <td>{{action[2]}}</td>
                                        <td>{{action[3]}}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                        </table>
              </div>
        </div>
</div>
<script type="text/javascript">
  $(document).ready(function(){$('#example').DataTable();});
</script>


  {% endblock %}
