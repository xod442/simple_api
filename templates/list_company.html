{% extends "base.html" %}

{% include "navbar.html" %}



{% block content %}
<div class="col-lg-8">
        <!-- seo fact area start -->
        <div class="card">
              <div class="card-body"
                <h1>List of Customers</h1>
                <div class="data-tables datatable-dark">
                      <table id="example" class="styled-table">
                            <thead class="text-capitalize">
                                <tr>
                                    <th>Number</th>
                                    <th>Name</th>
                                </tr>
                                </thead>
                                <tbody>
                                    {% for company in my_companies %}
                                    <tr>
                                        <td>{{company[0]}}</td>
                                        <td>{{company[1]}}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                        </table>
              </div>
        </div>

</div>

<script type="text/javascript">
  $(document).ready(function(){$('#example').DataTable();});
</script>

  {% endblock %}
