{% extends "base.html" %}

{% include "navbar.html" %}


{% block content %}

        <div class="col-lg-8">
                <!-- seo fact area start -->
                <div class="card">
                      <div class="card-body"
                      <div class="col-sm-6">
                          <div class="form-group">
                            <label for="message" style="color:white">System Message:</label>
                            <input type="text" readonly class="form-control" id="message" name="message" value="{{message}}">
                          </div>
                      </div>
                      <div class="col-lg-8">
                              <!-- seo fact area start -->
                                <div class="card">
                                      <div class="card-body"
                                        <h1>List of Contacts</h1>
                                        <div class="data-tables datatable-dark">
                                              <table id="example" class="styled-table">
                                                    <thead class="text-capitalize">
                                                        <tr>
                                                            <th>Number</th>
                                                            <th>Name</th>
                                                            <th>Email</th>
                                                            <th>Phone</th>
                                                    
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                            {% for customer in my_customers %}
                                                            <tr>
                                                                <td>{{customer[0]}}</td>
                                                                <td>{{customer[1]}}</td>
                                                                <td>{{customer[3]}}</td>
                                                                <td>{{customer[2]}}</td>

                                                            </tr>
                                                            {% endfor %}
                                                        </tbody>
                                                </table>
                                      </div>
                                </div>
                      </div>

                      </div>
                </div>

      </div>

      <script type="text/javascript">
        $(document).ready(function());
      </script>


  {% endblock %}
